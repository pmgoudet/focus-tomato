<!DOCTYPE html>
<html lang="en" data-context="focus">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Tomato</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header-container">
        <h1 class="logo">
            <img src="assets/img/logo.png" alt="Logo Focus Tomato">
            Focus Tomato
        </h1>
    </header>
    <main>
        <div class="info-container">
            <h3 class="main-text"><strong>Simple and efficient</strong> productivity with the Pomodoro method!</h3>
            <a href="#" class="learn-more">Learn more.</a>
            <div class="clock-container">
                <div>
                    <ul class="context-list">
                        <li class="context-item" data-context="focus">
                            <button class="btn-context active" >Focus</button>
                        </li>
                        <li class="context-item" data-context="short">
                            <button class="btn-context">Short Break</button>
                        </li>
                        <li class="context-item" data-context="long">
                            <button class="btn-context">Long Break</button>
                        </li>
                    </ul>
                    <p id="clock">25:00</p>
                    <div class="clock-buttons-container">
                        <div class="urgent-container">
                            <label class="urgent-container__text" for="urgent">Urgent</label>
                            <div class="toggle">
                                <input type="checkbox" id="urgent">
                            </div>
                        </div>
                        <button class="start-pause-btn">
                            Start <img src="assets/img/icons/play-icon.svg" alt="Play Icon">
                        </button>
                        <button class="clock-settings-btn">
                            Settings <img src="assets/img/icons/settings-icon.svg" alt="Settings Icon">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="tasks-container-flex">
            <div class="tasks-container">
                <h4 class="tasks-title">
                    Tasks
                </h4>
                <div class="add-task-container">
                    <label class="add-task-text" for="new-task">
                        New Task
                    </label>
                    <div class="add-task__input-btn-flex">
                        <input type="text" id="new-task" placeholder="Write down the task you want to add...">
                        <button class="task__add-task-btn">Add <img src="assets/img/icons/add-green-icon.svg"
                                alt="Add Task Icon"></button>
                    </div>
                </div>
                <div class="tasks">
                    <ul class="tasks-list">
                        <li class="task active">
                            <button class="task__active-icon task-icon">
                                <img src="assets/img/icons/clock-red-icon.svg" alt="Active Task Icon">
                            </button>
                            <div class="task__description">
                                <button class="task__description-icon"><img src="assets/img/icons/drag-red-icon.svg"
                                    alt="Drag Icon Item">
                                </button>
                                    <p class="task__description-text">Ligar para o fornecedor</p>
                            </div>
                            <button class="task__edit-icon task-icon">
                                <img src="assets/img/icons/edit-red-icon.svg" alt="Edit Task Icon">
                            </button>
                            <button class="task__delete-icon task-icon">
                                <img src="assets/img/icons/trash-red-icon.svg" alt="Delete Task Icon">
                            </button>
                            <button class="task__ready-icon task-icon">
                                <img src="assets/img/icons/ready-red-icon.svg" alt="Ready Task Icon">
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="completed-tasks-container">
                    <div class="completed-tasks__head">
                        <p class="completed-tasks__head__text">Completed</p>
                        <button class="completed-tasks__head__btn">Clear <img src="assets/img/icons/trash-green-icon.svg" alt="Delete Tasks Icon"></button>
                    </div>
                    <ul class="completed-tasks__list">
                        <li class="completed-tasks__task">
                            <button class="completed-tasks__task__recover task-icon">
                                <img src="assets/img/icons/recover-white-icon.svg" alt="Recover Task Icon">
                            </button>
                            <div class="completed-tasks__description">
                                <img class="completed-tasks__description__img" src="assets/img/icons/check-green-icon.svg" alt="Checked Icon Item">
                                <p class="">Estudar algo</p>
                            </div>
                            <button class="completed-tasks__task__delete-icon task-icon">
                                <img src="assets/img/icons/trash-green-icon.svg" alt="Delete Task Icon">
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
