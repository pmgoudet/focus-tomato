<!DOCTYPE html>
<html lang="en" data-context="focus">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/img/icons/favicon.ico" />
    <title>Focus Tomato</title>

    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>

  <body>
    <header class="header-container">
      <h1 class="logo">
        <img src="assets/img/logo.png" alt="Logo Focus Tomato" />
        Focus Tomato
      </h1>
    </header>
    <main>
      <div class="info-container">
        <h3 class="main-text">
          <strong>Simple and efficient</strong> productivity with the Pomodoro
          method!
        </h3>
        <a
          href="https://en.wikipedia.org/wiki/Pomodoro_Technique"
          target="_blank"
          class="learn-more"
          >Learn more.</a
        >
        <div class="clock-container">
          <div>
            <ul class="context-list">
              <li class="context-item" data-context="focus">
                <button class="btn-context active">Focus</button>
              </li>
              <li class="context-item" data-context="short">
                <button class="btn-context">Short Break</button>
              </li>
              <li class="context-item" data-context="long">
                <button class="btn-context">Long Break</button>
              </li>
            </ul>
            <p id="clock">25:00</p>
            <div class="clock-buttons-container">
              <div
                class="urgent-container"
                title="When the counter reaches 0, repeat the alert sound until a click."
              >
                <label class="urgent-container__text" for="urgent"
                  >Urgent</label
                >
                <div class="toggle">
                  <input type="checkbox" id="urgent" />
                </div>
              </div>
              <button class="start-pause-btn">
                Start
                <img src="assets/img/icons/play-icon.svg" alt="Play Icon" />
              </button>
              <button class="clock-settings-btn">
                Settings
                <img
                  src="assets/img/icons/settings-icon.svg"
                  alt="Settings Icon"
                />
              </button>
            </div>
          </div>
        </div>
        <div class="settings_overlay">
          <form class="form-settings">
            <h2 class="form-settings__title">Settings</h2>
            <div class="form-settings__line">
              <h4 class="form-settings__time__title">Time (minutes)</h4>
              <div class="form-settings__time-group">
                <div>
                  <label for="focus-time">Focus</label>
                  <input
                    type="number"
                    id="focus-time"
                    class="input-settings"
                    name="focus-time"
                    step="1"
                    min="0"
                    value="25"
                    required
                  />
                </div>
                <div>
                  <label for="short-break">Short Break</label>
                  <input
                    type="number"
                    id="short-break"
                    class="input-settings"
                    name="short-break"
                    step="1"
                    min="0"
                    value="5"
                    required
                  />
                </div>
                <div>
                  <label for="long-break">Long Break</label>
                  <input
                    type="number"
                    id="long-break"
                    class="input-settings"
                    name="long-break"
                    step="1"
                    min="0"
                    value="15"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="form-settings__line form-settings__line-cycles">
              <label for="cycle-count"
                >Count of Cycles Between Long Breaks:</label
              >
              <input
                type="number"
                id="cycle-count"
                class="input-settings"
                name="cycle-count"
                step="1"
                min="0"
                value="3"
                required
              />
            </div>
            <div class="form-settings__line form-settings__line-autostart">
              <label
                class="form-settings__line-autostart__flex"
                for="autostart"
              >
                <p>Autostart Timer</p>
                <div class="toggle-autostart">
                  <input type="checkbox" id="autostart" name="autostart" />
                </div>
              </label>
            </div>
            <div class="form-buttons">
              <button class="form-buttons__btn btn-cancel">Cancel</button>
              <button class="form-buttons__btn btn-save">Save</button>
            </div>
          </form>
        </div>
      </div>
      <div class="tasks-container-flex">
        <div class="tasks-container">
          <h4 class="tasks-title">Tasks</h4>
          <div class="add-task-container">
            <label class="add-task-text" for="new-task"> New Task </label>
            <div class="add-task__input-btn-flex">
              <input
                type="text"
                id="new-task"
                placeholder="Write here the task you want to add..."
                maxlength="50"
              />
              <button class="task__add-task-btn">
                <p>Add</p>
                <img
                  src="assets/img/icons/add-green-icon.svg"
                  alt="Add Task Icon"
                />
              </button>
            </div>
          </div>
          <div class="tasks">
            <ul class="tasks-list">
              <li class="task active" draggable="true">
                <div class="task-flex">
                  <button class="task__active-icon task-icon"></button>
                  <div class="task__description">
                    <div class="task__description-flex">
                      <button class="task__description-icon"></button>
                      <p class="task__description-text">Ligar</p>
                    </div>
                    <button class="task__menu-icon">
                      <img
                        class="task__menu-icon__option"
                        src="assets/img/icons/options-icon.svg"
                        alt="Options Icon"
                      />
                    </button>
                  </div>
                </div>
                <div class="task__menu inactive">
                  <button class="task__edit-icon task-icon"></button>
                  <button class="task__delete-icon task-icon"></button>
                  <button class="task__ready-icon task-icon"></button>
                </div>
              </li>
              <li class="task" draggable="true">
                <div class="task-flex">
                  <button class="task__active-icon task-icon"></button>
                  <div class="task__description">
                    <div class="task__description-flex">
                      <button class="task__description-icon"></button>
                      <p class="task__description-text">Ligar</p>
                    </div>
                    <button class="task__menu-icon">
                      <img
                        class="task__menu-icon__option"
                        src="assets/img/icons/options-icon.svg"
                        alt="Options Icon"
                      />
                    </button>
                  </div>
                </div>
                <div class="task__menu inactive">
                  <button class="task__edit-icon task-icon"></button>
                  <button class="task__delete-icon task-icon"></button>
                  <button class="task__ready-icon task-icon"></button>
                </div>
              </li>
              <li class="task" draggable="true">
                <div class="task-flex">
                  <button class="task__active-icon task-icon"></button>
                  <div class="task__description">
                    <div class="task__description-flex">
                      <button class="task__description-icon"></button>
                      <p class="task__description-text">Ligar</p>
                    </div>
                    <button class="task__menu-icon">
                      <img
                        class="task__menu-icon__option"
                        src="assets/img/icons/options-icon.svg"
                        alt="Options Icon"
                      />
                    </button>
                  </div>
                </div>
                <div class="task__menu inactive">
                  <button class="task__edit-icon task-icon"></button>
                  <button class="task__delete-icon task-icon"></button>
                  <button class="task__ready-icon task-icon"></button>
                </div>
              </li>
            </ul>
          </div>
          <div class="completed-tasks-container">
            <div class="completed-tasks__head">
              <p class="completed-tasks__head__text">Completed</p>
              <button
                class="completed-tasks__head__btn"
                title="Delete all tasks permanently?"
              >
                Clear
                <img
                  src="assets/img/icons/trash-green-icon.svg"
                  alt="Delete Tasks Icon"
                />
              </button>
            </div>
            <ul class="completed-tasks__list"></ul>
          </div>
        </div>
      </div>
    </main>

      <div class="footer-container">
        <p>Created by <a href="#">Pedro Mattiazzo Goudet</a></p>
      </div>
    </footer> -->

    <script src="assets/js/main.js"></script>
    <script src="assets/js/clock.js"></script>
    <script src="assets/js/tasks.js"></script>
  </body>
</html>
