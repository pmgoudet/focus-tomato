<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Padr√£o</title>

    <link rel="stylesheet" href="assets/styles/style.css">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=more_vert" />

</head>

<body>

    <div class="tasks-container-flex">
        <div class="tasks-container">
            <h4 class="tasks-title">
                Tasks
            </h4>
            <div class="add-task-container">
                <label class="add-task-text" for="new-task">
                    New Task
                </label>
                <div class="add-task__input-btn-flex">
                    <input type="text" id="new-task" placeholder="Write down the task you want to add..."
                        maxlength="50">
                    <button class="task__add-task-btn">
                        <p>Add</p> <img src="assets/img/icons/add-green-icon.svg" alt="Add Task Icon">
                    </button>
                </div>
            </div>
            <div class="tasks">
                <ul class="tasks-list">
                    <li class="task active" draggable="true">
                        <button class="task__active-icon task-icon"></button>
                        <div class="task__description">
                            <div class="task__description-flex">
                                <button class="task__description-icon"></button>
                                <p class="task__description-text">Ligar</p>
                            </div>
                            <button class="task__menu-icon"><span class="material-symbols-outlined">
                                more_vert
                                </span></button>
                        </div>
                        <div class="task__menu">
                            <button class="task__edit-icon task-icon"></button>
                            <button class="task__delete-icon task-icon"></button>
                            <button class="task__ready-icon task-icon"></button>
                        </div>
                    </li>
                    <li class="task" draggable="true">
                        <button class="task__active-icon task-icon"></button>
                        <div class="task__description">
                            <div class="task__description-flex">
                                <button class="task__description-icon"></button>
                                <p class="task__description-text">Ligar para o fornecedor</p>
                            </div>
                            <button class="task__menu-icon"><span class="material-symbols-outlined">more_vert</span></button>
                        </div>
                        <div class="task__menu">
                            <button class="task__edit-icon task-icon"></button>
                            <button class="task__delete-icon task-icon"></button>
                            <button class="task__ready-icon task-icon"></button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="completed-tasks-container">
                <div class="completed-tasks__head">
                    <p class="completed-tasks__head__text">Completed</p>
                    <button class="completed-tasks__head__btn" title="Delete all tasks permanently?">Clear <img
                            src="assets/img/icons/trash-green-icon.svg" alt="Delete Tasks Icon"></button>
                </div>
                <ul class="completed-tasks__list">
                </ul>
            </div>
        </div>
    </div>


</body>

</html>
